<div class="container mt-4">

    <div style="text-align: center;">
        @if(!registerMode){
        <h1>Lets Connect</h1>
        <p class="lead">Come in to meet new people.. all you need to do is signUp!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
        }
        @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register></app-register>
                </div>
            </div>
        </div>
        }

    </div>

</div>
