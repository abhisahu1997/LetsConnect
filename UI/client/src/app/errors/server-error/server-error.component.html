<h4>Internal Server Error</h4>
@if(error){
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: IF you are seeing this error then angular is not to blame!</p>
    <p class="font-weight-bold">Following is the stack trace - check the first 2 lines which line of code causes the problem!</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
}
