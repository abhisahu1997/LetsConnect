<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Let's Connect</a>


        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(accountService.currentUser()){
            <li class="nav-item">
                <a routerLink="/members" class="nav-link" routerLinkActive="active">People</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }
        </ul>

        @if(accountService.currentUser()){
        <div dropdown class="dropdown">
            <img class="me-2" src="{{accountService.currentUser()?.photoUrl || '../../../assets/user.png'}}" alt="user main img">
            <a dropdownToggle class="dropdown-toggle text-light text-decornation-none">Welcome {{accountService.currentUser()?.knownAs}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if(!accountService.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="UserName">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>

        }

    </div>
</nav>
